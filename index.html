<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Viralowych Wideo - Krok 2</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        #app { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 100%; max-width: 800px; text-align: center; }
        h1, h2 { color: #ffffff; }
        input, textarea, button { width: calc(100% - 22px); padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; }
        button { background-color: #1DB954; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1ED760; }
        label { display: block; margin-bottom: 0.5rem; text-align: left; padding-left: 5px; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Generator Viralowych Wideo</h1>
        
        <!-- FORMULARZ 2: Adaptacja działającego formularza #1 -->
        <form id="video-link-form" action="https://nextency.app.n8n.cloud/webhook/7c2e2895-569e-4622-81a1-b82f7fea4169" method="POST" enctype="multipart/form-data">
            <h2>KROK 2: Wybór Wideo i Generowanie</h2>
            <p>Wklej link do wideo, które wybrałeś z e-maila z inspiracjami:</p>
            
            <label for="email-2">Twój adres e-mail (na który otrzymasz gotowe wideo ):</label>
            <input type="email" id="email-2" name="email" placeholder="np. jan.kowalski@example.com" required>
            
            <label for="video-link">Link do wideo z TikToka:</label>
            <input type="url" id="video-link" name="video_link" placeholder="https.tiktok.com/@..." required>
            
            <label for="product_image-2">Zdjęcie produktu:</label>
            <input type="file" id="product_image-2" name="product_image" accept="image/*" required>
            
            <button type="submit">Generuj Wideo</button>
        </form>
    </div>

    <script>
        // Używamy dokładnie tej samej logiki co w działającym skrypcie #1
        const webhookUrl = 'https://nextency.app.n8n.cloud/webhook/7c2e2895-569e-4622-81a1-b82f7fea4169';
        const videoLinkForm = document.getElementById('video-link-form' );
        const appContainer = document.getElementById('app');

        videoLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            appContainer.innerHTML = `
                <h1>Rozpoczynamy generowanie wideo...</h1>
                <p>Zlecenie zostało przyjęte. Wideo zostanie wysłane na Twój e-mail, gdy będzie gotowe.</p>
                <p>Możesz bezpiecznie zamknąć to okno.</p>
            `;

            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`Błąd serwera: ${response.status}`);
                }
                
            } catch (error) {
                appContainer.innerHTML = `
                    <h1>Krytyczny błąd</h1>
                    <p>Wystąpił problem z połączeniem z serwerem: ${error.message}</p>
                    <button onclick="window.location.reload()">Spróbuj ponownie</button>
                `;
            }
        });
    </script>
</body>
</html>
